<div class="container">
  <div class="card mt-5" style="align-items: center;">
    <h1>Student Library</h1>
  </div>
  
   <div class="card mt-5" style="padding: 20px;">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label for="name">Student Name :</label>
        <input type="text" #studentName (ngModel)="studentName" name="studentName" id="studentName" class="form-control" placeholder="Student name">
      </div>
      <div class="form-group">
        <label for="name">Student Address :</label>
        <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control" placeholder="Student address">
      </div>
      <div class="form-group">
        <label for="name">Book name :</label>
        <input type="text" #bookName (ngModel)="bookName" name="bookName" id="bookName" class="form-control" placeholder="Book Name">
      </div>
      <div class="form-group">
        <input type="submit" value="Register" class="btn btn-primary w-100">
      </div>
    </form>
 </div>
 <div class="mt-5">
   <table class="table table-bordered">
     <thead class="thead">
       
         <tr>
           <th>Roll Number</th>
           <th>Student Name</th>
           <th>Address</th>
           <th>Book Name</th>
           <th>Edit</th>
           <th>Delete</th>
         </tr>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let student of studentDetails">
            <td> {{student.rollNumber}} </td>
            <td> {{student.studentName}} </td>
            <td> {{student.address}} </td>
            <td> {{student.bookName }} </td>
            <td> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)= "edit(student)">Edit</button></td>
            <td> <button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>
          </tr>
       </tbody>
   </table>
 </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="updateStudent()">
          <div class="form-group">
            <label for="name">Student Roll Number:</label>
            <input type="text" disabled #rollNumber [(ngModel)]="studentToUpdate.rollNumber" name="rollNumber" id="rollNumber" class="form-control" placeholder="Student Roll Number">
          </div>
          <div class="form-group">
            <label for="name">Student Name :</label>
            <input type="text" #studentName [(ngModel)]="studentToUpdate.studentName" name="studentName" id="studentName" class="form-control" placeholder="Student name">
          </div>
          <div class="form-group">
            <label for="name">Student Address :</label>
            <input type="text" #address [(ngModel)]="studentToUpdate.address" name="address" id="address" class="form-control" placeholder="Student address">
          </div>
          <div class="form-group">
            <label for="name">Book Name :</label>
            <input type="text" #bookName [(ngModel)]="studentToUpdate.bookName" name="bookName" id="bookName" class="form-control" placeholder="Book Name">
          </div>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary w-100">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
